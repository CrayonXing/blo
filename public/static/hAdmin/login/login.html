<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="/static/admin/login/style.css" tppabs="css/style.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}

        .submit_btn:active{
            background: #0d957a !important;
        }
    </style>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong><b>Redream</b> 植发(后台管理系统)</strong>
        <em>Management System</em>
    </dt>
    <dd class="user_icon">
        <input type="text" placeholder="账号" class="login_txtbx"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" class="login_txtbx"/>
    </dd>
    <dd class="val_icon">
        <div class="checkcode">
            <input type="text" id="J_codetext" placeholder="验证码" maxlength="8" class="login_txtbx" style="width: 207px;">
        </div>
        <div style="height: 100%;width: 50px;position: absolute;right: 0;background-color: #57cec2;width: 87px;line-height: 40px;text-align: center;cursor: pointer">验证码</div>
    </dd>
    <dd>
        <input type="button" value="立即登陆" class="submit_btn"/>
    </dd>
    <dd>
        <p>© 2019-2020 Redream 版权所有</p><p>沪ICP备16005405号</p>
    </dd>
</dl>

<script src="/static/admin/login/jquery.js"></script>
<script src="/static/admin/login/Particleground.js" tppabs="/static/admin/login/Particleground.js"></script>
<script>
    $(document).ready(function() {
        //粒子背景特效
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });

        //测试提交，对接程序删除即可
        $(".submit_btn").click(function(){
            location.href="javascrpt:;"/*tpa=http://***index.html*/;
        });
    });
</script>
</body>
</html>
